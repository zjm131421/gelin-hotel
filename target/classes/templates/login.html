<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="/static/plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/plugins/validation/validationEngine.jquery.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="/static/css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/demo.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login/loaders.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        seajs.use("/static/js/login/login");
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class='login'>
        <div class="layui-form-item">
            <form class="layui-form" th:action="@{/login}" id="loginForm" method="post">
                <div class='login_title'>
                    <span>登录</span>
                    <div class="error_msg">
                        <p></p>
                        <p th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message eq 'Bad credentials'? '用户名或密码错误' : session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                        <p th:if="${param.logout}">注销成功</p>
                    </div>
                </div>
                <div class='login_fields'>
                    <div class="layui-form-item">
                        <div class='login_fields__user'>
                            <div class='icon'>
                                <img alt="" src='/static/img/user_icon_copy.png'>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" id="username" name="username" required lay-verify="required"
                                       placeholder="请填写用户名" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__password'>
                            <div class='icon'>
                                <img alt="" src='/static/img/lock_icon_copy.png'>
                            </div>
                            <div class="layui-input-inline">
                                <input type="password" id="password" name="password" required lay-verify="required"
                                       placeholder="请填写密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__submit' align="center">
                            <div class="layui-input-block">
                                <!--<input type='button' value='登录'>-->
                                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='disclaimer' align="center">
                    <p>欢迎登录格琳酒店管理系统</p>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src='/static/js/login/stopExecutionOnTimeout.js?t=1'></script>-->

<!--<script type="text/javascript" src="/static/js/login/Treatment.js"></script>-->
<!--<script src="/static/js/nginx.js"></script>-->
<!--<script src="/static/js/login/login.js"></script>-->

</body>
</html>
